---
name: VyOS 1.4 Autobuild

on:
  workflow_dispatch:
    inputs:
      version:
        description: "VyOS version to build"
        type: string
        required: true
  repository_dispatch:
    types:
      - 1.4 Blog Release

jobs:
  get-version:
    name: Get latest VyOS version number
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.VERSION }}
    steps:
      - name: Get version number from workflow dispatch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        id: get-version-dispatch
        run: |
          set -eux
          echo "VERSION=${{ inputs.version }}" >> "$GITHUB_ENV"
      - name: Get version number from blog post
        if: ${{ github.event_name == 'repository_dispatch' }}
        id: get-version-blog
        run: |
          set -eux
          echo "VERSION=${{ github.event.client_payload.version }}" >> "$GITHUB_ENV"
      - name: Clone the `vyos-build` repository
        if: ${{ github.event_name == 'repository_dispatch' && !github.event.client_payload.version }}
        id: clone-vyos-build
        run: |
          set -eux
          git clone -b sagitta --single-branch https://github.com/vyos/vyos-build
      - name: Get the latest upstream tag from Git
        if: ${{ github.event_name == 'repository_dispatch' && !github.event.client_payload.version }}
        id: get-upstream-tag
        working-directory: vyos-build
        run: |
          set -eux
          echo "VERSION=$(git describe --tags --abbrev=0)" >> "$GITHUB_ENV"

  build-and-push-container:
    name: Build and push `vyos-build` container
    runs-on: ubuntu-latest
    needs: get-version
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Clone the `vyos-build` repository
        id: clone-vyos-build
        run: |
          set -eux
          git clone -b sagitta --single-branch https://github.com/vyos/vyos-build
      - name: Get the commit ID for the latest upstream tag
        id: get-tag-commit-id
        working-directory: vyos-build
        run: |
          set -eux
          echo "commit=$(git rev-list --max-count=1 tags/${{ needs.get-version.outputs.version }})" >> "$GITHUB_OUTPUT"
      - name: Reset the repository to the latest tag's commit ID
        id: reset-repo-to-tag
        working-directory: vyos-build
        run: |
          set -eux
          git reset --hard ${{ steps.get-tag-commit-id.outputs.commit }}
      - name: Log into registry ${{ vars.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: vyos-build/docker
          push: true
          tags: ${{ vars.REGISTRY }}/${{ vars.REPO_OWNER }}/vyos-build:sagitta


  build-iso:
    name: Build and release VyOS ISO
    runs-on: ubuntu-latest
    needs: [get-version, build-and-push-container]
    defaults:
      run:
        shell: bash
    permissions:
      contents: write
      packages: read
    container:
      image: ${{ vars.REGISTRY }}/${{ vars.REPO_OWNER }}/vyos-build:sagitta
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
      env:
        TZ: Australia/Brisbane
      options: --privileged
    steps:
      - name: Clone the `vyos-build` repository
        id: clone-vyos-build
        run: |
          set -eux
          git clone -b sagitta --single-branch https://github.com/vyos/vyos-build
      - name: Get the commit ID for the latest upstream tag
        id: get-tag-commit-id
        working-directory: vyos-build
        run: |
          set -eux
          echo "commit=$(git rev-list --max-count=1 tags/${{ needs.get-version.outputs.version }})" >> "$GITHUB_OUTPUT"
      - name: Reset the repository to the latest tag's commit ID
        id: reset-repo-to-tag
        working-directory: vyos-build
        run: |
          set -eux
          git reset --hard ${{ steps.get-tag-commit-id.outputs.commit }}
      - name: Build the VyOS ISO
        id: build-iso
        working-directory: vyos-build
        run: |
          set -eux
          ./build-vyos-image iso --architecture amd64 --build-by admin@ovirt.club --build-type release --version ${{ needs.get-version.outputs.version }}
      - name: Create a new release
        id: create-release
        uses: ncipollo/release-action@v1
        with:
          name: "VyOS ${{ needs.get-version.outputs.version }}"
          tag: "${{ needs.get-version.outputs.version }}"
          artifacts: "vyos-build/build/vyos-${{ needs.get-version.outputs.version }}-amd64.iso"
          artifactContentType: application/x-iso9660-image
          artifactErrorsFailBuild: true
          body: |
            Last included `vyos-build` commit: https://github.com/vyos/vyos-build/commit/${{ steps.get-tag-commit-id.outputs.commit }}

            Commits to `vyos-build` since this build: https://github.com/vyos/vyos-build/compare/${{ needs.get-version.outputs.version }}...sagitta

            Commits to `vyos-1x` since this build: https://github.com/vyos/vyos-1x/compare/${{ needs.get-version.outputs.version }}...sagitta
          draft: true
          allowUpdates: false
          omitDraftDuringUpdate: true
